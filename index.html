<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&family=Poppins:wght@600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="top">
            <h1 class="top__header">Добро пожаловать на мой сайт !</h1>
            <p class="top__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <b>поехали</b>
                и
                <b>приступай</b>
            </p>
            <a href="#" class="top__link">
                Поехали!
            </a>
        </header>
        <section class="games">
            <a href="#" class="games__block">
                <img src="img/Game1.png" alt="" class="games__block__img big">
                <img src="img/Game1_smaller.png" alt="" class="games__block__img small">
                <p class="games__block__text">Игра 1</p>
            </a>
            <a href="#" class="games__block">
                <img src="img/Game2.png" alt="" class="games__block__img big">
                <img src="img/Game2_smaller.png" alt="" class="games__block__img small">
                <p class="games__block__text">Игра 2</p>
            </a>
            <a href="#" class="games__block">
                <img src="img/Game3.png" alt="" class="games__block__img big">
                <img src="img/Game3_smaller.png" alt="" class="games__block__img small">
                <p class="games__block__text">Игра 3</p>
            </a>
        </section>
        <div class="years">
            <div class="years__month">
                <h3 class="years__month__top">Времена года!</h3>
                <p class="years__month__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к
                    какому времени года он относится</p>
                <a href="#" class="years__month__link">
                    Играть!
                </a>
            </div>
            <img src="img/VideoGame.png" class="years__month__img big">
            <img src="img/VideoGameMob.png" class="years__month__img small">
        </div>
    </div>
    <!-- <script src="scripts/HW-2.js"></script> -->
    <!-- <script src="scripts/HW-3.js"></script> -->
    <script src="scripts/HW-4.js"></script>
</body>

</html>
